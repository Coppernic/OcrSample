buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        //mavenLocal()
    }

    dependencies {
        classpath "gradle.plugin.coppernic:android-config:0.0.3"
        //classpath "fr.coppernic.gradle.plugin:copper:dev"
    }
}

plugins {
    id "fr.coppernic.versioning" version "3.1.2"
}

apply plugin: 'com.android.application'
apply plugin: 'fr.coppernic.extensions'
apply plugin: 'fr.coppernic.android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "fr.coppernic.samples.ocr"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode versioning.info.versionCode
        versionName versioning.info.display
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

String support = "26.1.0"

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.android.support:design:$support"
    testImplementation 'junit:junit:4.12'
    implementation 'fr.coppernic.sdk.core:CpcCore:1.3.0'
    implementation 'fr.coppernic.sdk.ocr:CpcOcr:3.0.0'
    implementation 'fr.coppernic.sdk.cpcutils:CpcUtilsLib:6.13.0'
}
